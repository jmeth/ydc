# nginx config for YOLO Dataset Creator frontend.
# Serves the Vue SPA and reverse-proxies /api/ and /ws/ to the backend container.

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # API reverse proxy — passes requests to the FastAPI backend
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large image uploads
        client_max_body_size 100m;
    }

    # WebSocket reverse proxy — upgrades connection for real-time streaming
    location /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for real-time frames
        proxy_buffering off;

        # Keep WebSocket connections alive
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # SPA fallback — serves index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
